<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shopie Premium - Toko Online Elektronik dan Gadget Premium">
    <meta name="keywords" content="toko online, gadget, elektronik, premium, shopie">
    <meta name="author" content="Shopie Team">
    <title>Shopie Premium</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --bg-light: #f0f2f5;
            --bg-dark: #1e1e1e;
            --text-light: #ffffff;
            --text-dark: #2e2e2e;
            --font-sans: 'Poppins', sans-serif;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: var(--font-sans); background: var(--bg-light); color: var(--text-dark); transition: background .3s, color .3s; }
        .dark-mode { background: var(--bg-dark); color: var(--text-light); }
        header { background: linear-gradient(135deg,var(--primary-color),var(--secondary-color)); padding:1rem; display:flex; align-items:center; justify-content:space-between; }
        header h1 { color:#fff; }
        .controls { display:flex; gap:1rem; }
        .controls input, .controls select { padding:.5rem; border-radius:6px; border:1px solid #ccc; }
        .controls button { padding:.5rem 1rem; border:none; background:#fff; color:var(--primary-color); border-radius:6px; cursor:pointer; transition:background .3s; }
        .controls button:hover { background: var(--secondary-color); color:#fff; }
        nav .cart-badge { position:relative; }
        nav .cart-badge span { position:absolute; top:-8px; right:-8px; background:red; color:#fff; border-radius:50%; padding:2px 6px; font-size:.75rem; }
        #productList { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:1rem; padding:1rem; }
        .card { background:var(--bg-light); padding:1rem; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); transition:transform .3s; }
        .card:hover { transform:scale(1.03); }
        .card img { width:100%; border-radius:8px; }
        .card h3 { margin:.5rem 0; }
        .card p { margin:.25rem 0; }
        .card .rating { color:gold; }
        .card button { margin-top:.5rem; width:100%; }
        #cart-section, #checkout-section { padding:1rem; margin:1rem; border:1px solid #ccc; border-radius:8px; background:#fff; }
        #cart-items li { list-style:none; margin-bottom:.5rem; display:flex; justify-content:space-between; align-items:center; }
        #cart-items button { margin-left:.5rem; padding:2px 6px; }
        /** Responsive **/
        @media (max-width:600px) { .controls { flex-direction:column; } }
    </style>
</head>
<body>
    <header>
        <h1>Shopie Premium</h1>
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Cari produk..." oninput="filterProducts()">
            <select id="filterCategory" onchange="filterProducts()">
                <option value="">Semua Kategori</option>
                <option value="smartphone">Smartphone</option>
                <option value="laptop">Laptop</option>
                <option value="aksesoris">Aksesoris</option>
            </select>
            <select id="filterRating" onchange="filterProducts()">
                <option value="0">Semua Rating</option>
                <option value="4">4+ Bintang</option>
                <option value="3">3+ Bintang</option>
            </select>
            <select id="filterPrice" onchange="filterProducts()">
                <option value="">Semua Harga</option>
                <option value="asc">Termurah</option>
                <option value="desc">Termahal</option>
            </select>
            <div class="cart-badge"><button onclick="toggleCart()">Keranjang</button><span id="cartCount">0</span></div>
            <button onclick="toggleDarkMode()">Mode Gelap/Terang</button>
        </div>
    </header>

    <main>
        <section id="productList"></section>
        <section id="cart-section">
            <h2>Keranjang Belanja</h2>
            <ul id="cart-items"></ul>
            <p>Total: <span id="cartTotal">Rp0</span></p>
        </section>
        <section id="checkout-section">
            <h2>Checkout</h2>
            <form id="checkoutForm" onsubmit="handleCheckout(event)">
                <input type="text" id="name" placeholder="Nama Lengkap" required><br>
                <input type="email" id="email" placeholder="Email" required><br>
                <input type="text" id="address" placeholder="Alamat Lengkap" required><br>
                <button type="submit">Bayar Sekarang</button>
            </form>
        </section>
    </main>

    <footer style="text-align:center; padding:1rem; background:#222; color:#fff;">
        &copy; 2025 Shopie Premium
    </footer>

    <script>
        // Data Produk
        const products = [
            {
                id: 1,
                name: 'Pacar Sewaan',
                price: 1000000,
                category: 'smartphone',
                rating: 8,
                quality: '10 Bintang',
                image: 'https://i.ibb.co/rR4GXk8H/pacar-sewaan1.jpg'
            },
            {
                id: 2,
                name: 'Pacar Sewaan',
                price: 900000,
                category: 'smartphone',
                rating: 6,
                quality: '7 Bintang',
                image: 'https://i.ibb.co/C574d3qK/pacar-sewaan2.jpg'
            },
            {
                id: 3,
                name: 'Pacar Sewaan',
                price: 1100000,
                category: 'smartphone',
                rating: 10,
                quality: '10 Bintang',
                image: 'https://i.ibb.co/rRkmGcbY/pacar-sewaan3.jpg'
            },
            {
                id: 4,
                name: 'Pacar Sewaan',
                price: 800000,
                category: 'smartphone',
                rating: 2,
                quality: '3 Bintang',
                image: 'https://i.ibb.co/TqbDCNwj/pacar-sewaan4.jpg'
            }
        ];

        // Render Produk
        function renderProducts(list) {
            const container = document.getElementById('productList');
            container.innerHTML = '';
            list.forEach(p => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${p.image}" alt="${p.name}" onerror="this.src='https://via.placeholder.com/220x150?text=Gambar+Tidak+Ditemukan'">
                    <h3>${p.name}</h3>
                    <p>Rp${p.price.toLocaleString()}</p>
                    <p>Rating: ${p.rating}/10</p>
                    <p>Kualitas: ${p.quality}</p>
                    <button onclick='addToCart(${JSON.stringify(p)})'>Tambah ke Keranjang</button>
                `;
                container.appendChild(card);
            });
        }

        // Tambah ke Keranjang
        let cart = JSON.parse(localStorage.getItem('cart')) || {};
        function addToCart(p) {
            cart[p.id] = cart[p.id] ? { ...cart[p.id], quantity: cart[p.id].quantity + 1 } : { ...p, quantity: 1 };
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartDisplay();
        }

        // Update Tampilan Keranjang
        function updateCartDisplay() {
            const itemsEl = document.getElementById('cart-items');
            const totalEl = document.getElementById('cartTotal');
            const countEl = document.getElementById('cartCount');
            itemsEl.innerHTML = '';
            let total = 0, count = 0;
            Object.values(cart).forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} x${item.quantity} - Rp${(item.price * item.quantity).toLocaleString()}`;
                itemsEl.appendChild(li);
                total += item.price * item.quantity;
                count += item.quantity;
            });
            totalEl.textContent = `Rp${total.toLocaleString()}`;
            countEl.textContent = count;
        }

        // Filter Produk
        function filterProducts() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(term));
            renderProducts(filtered);
        }

        // Checkout
        function handleCheckout(e) {
            e.preventDefault();
            alert('Checkout berhasil! Total: ' + document.getElementById('cartTotal').textContent);
            cart = {}; localStorage.setItem('cart', JSON.stringify(cart)); updateCartDisplay();
        }

        // Dark/Light Mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode'));
        }

        // Init
        window.onload = () => {
            renderProducts(products);
            updateCartDisplay();
            if (localStorage.getItem('theme') === 'true') {
                document.body.classList.add('dark-mode');
            }
        };
    </script>
</
